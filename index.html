<!DOCTYPE html>

<html lang="en">

    <head>
     <meta charset="utf-8">
     <title> Pagina com link </title>
    </head>

    <body>
     <h1> Homepage </h1>
        <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank" rel="noopener noreferrer"> click me </a>
        <a href="./pages/about.html">teste</a>

        <!-- 
            a: elemento anchor (usado para transformar um texto em um link clicável)
            href: atributo usado em um elemento html (como o anchor) para adicionar um link
            target: atributo usado para especificar onde o link será aberto (_self ou _blank)
            rel: atributo usado para descrever a relação entre a atual pagina e o link inserido (noopener que previne o link aberto de ganhar acesso a pagina e noreferrer para o link aberto não saber quem está o citando)
            Também é possível realizar o direcionamento a absolute links (links da web) e relative links (links dentro do seu próprio website ou diretório) através do anchor e href

        -->
        
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
        <img src="./images/dog.jpg">
        <!--
            img é o elemento responsável por inserir imagens dentro da sua página usando o atributo src.
            Também é possível inserir imagens por absolute paths (como os absolute links) e imagens por relative paths (dentro da sua página ou diretório)
            O alt é atributo usado para descrever uma imagem
        -->

    </body>
 

</html>
